<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>proof.click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0e1015;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #141824;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
    }

    p {
      margin: 0 0 24px;
      color: #aab0c0;
      line-height: 1.5;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: 600;
      background: #f7931a;
      color: #000;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .status {
      margin-top: 20px;
      padding: 16px;
      background: #0a0c12;
      border-radius: 12px;
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .success { color: #3ddc84; }
    .error { color: #ff6b6b; }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.75rem;
      color: #7f8596;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>proof.click</h1>

    <p>
      Create a cryptographic proof that a human idea existed at a moment in time —
      without uploading files, storing data, or asking permission.
    </p>

    <button id="detectBtn">Detect OP Wallet</button>

    <div id="status" class="status">
      Waiting for OP Wallet…
    </div>

    <footer>
      Powered by Bitcoin via OP_NET · No data stored · Privacy first
    </footer>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("detectBtn");

    function setStatus(message, type = "") {
      statusEl.textContent = message;
      statusEl.className = "status " + type;
    }

    function detectWallet() {
      if (!window.opnet) {
        setStatus(
          "OP Wallet not detected.\n\n" +
          "• Install OP Wallet extension\n" +
          "• Enable it in this browser\n" +
          "• Reload the page",
          "error"
        );
        return;
      }

      const account = window.opnet.account;

      if (!account || !account.address) {
        setStatus(
          "OP Wallet detected ✅\n\n" +
          "Waiting for active account…\n\n" +
          "• Unlock OP Wallet\n" +
          "• Select an account\n" +
          "• Make sure Regtest is selected",
          ""
        );
        return;
      }

      setStatus(
        "Connected ✅\n\n" +
        "Active address:\n" +
        account.address,
        "success"
      );
    }

    // Try automatically after load
    window.addEventListener("load", () => {
      setTimeout(detectWallet, 500);
    });

    // Manual refresh
    btn.onclick = detectWallet;
  </script>
</body>
</html>
