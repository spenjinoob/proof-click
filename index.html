<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Proof Click MVP</title>
</head>
<body>

  <h1>Proof Click</h1>
  <button id="connectBtn">Connect OP Wallet</button>

  <pre id="output"></pre>

  <script>
    const output = document.getElementById("output");

    document.getElementById("connectBtn").onclick = async () => {
      // 1. Check injection
      if (!window.opnet) {
        output.textContent = "OP Wallet not found. Make sure OP Wallet extension is installed.";
        return;
      }

      try {
        // 2. Request accounts the OPNet way
        const accounts = await window.opnet.request({
          method: "opnet_requestAccounts"
        });

        if (!accounts || accounts.length === 0) {
          output.textContent = "No accounts returned.";
          return;
        }

        output.textContent =
          "Connected!\nAddress:\n" + accounts[0];

      } catch (err) {
        output.textContent = "Error:\n" + err.message;
        console.error(err);
      }
    };
  </script>

</body>
</html>
