<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>proof.click</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #0f1115;
      color: #e6e6e6;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #151821;
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin-top: 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1rem;
      font-weight: bold;
      background: #f7931a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 14px;
      background: #0b0e15;
      border-radius: 10px;
      font-size: 0.85rem;
      white-space: pre-wrap;
    }

    .success { color: #3ddc84; }
    .error { color: #ff6b6b; }
  </style>
</head>

<body>
  <div class="card">
    <h1>proof.click</h1>
    <p>Waiting for OP Wallet…</p>

    <button id="connectBtn" disabled>
      Connect OP Wallet
    </button>

    <div id="status" class="status">
      Page loaded.
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("connectBtn");

    function setStatus(msg, cls = "") {
      statusEl.textContent = msg;
      statusEl.className = "status " + cls;
    }

    // STEP 1: Wait for OP Wallet injection
    function waitForOpnet() {
      return new Promise((resolve) => {
        if (window.opnet?.initialized) {
          resolve();
        } else {
          window.addEventListener("opnet#initialized", () => {
            resolve();
          }, { once: true });
        }
      });
    }

    (async () => {
      if (!window.opnet) {
        setStatus(
          "OP Wallet not detected.\n\n" +
          "• Install OP Wallet\n" +
          "• Enable extension\n" +
          "• Reload page",
          "error"
        );
        return;
      }

      setStatus("OP Wallet detected.\nWaiting for initialization…");

      await waitForOpnet();

      setStatus("OP Wallet ready ✅");
      btn.disabled = false;
    })();

    // STEP 2: Connect button
    btn.onclick = async () => {
      try {
        setStatus("Reading active account…");

        const account = window.opnet.account;

        if (!account || !account.address) {
          setStatus(
            "No active account.\n\n" +
            "• Unlock OP Wallet\n" +
            "• Select an account\n" +
            "• Ensure Regtest is selected",
            "error"
          );
          return;
        }

        setStatus(
          "Connected ✅\n\nAddress:\n" + account.address,
          "success"
        );

      } catch (err) {
        console.error(err);
        setStatus("Error:\n" + err.message, "error");
      }
    };
  </script>
</body>
</html>
