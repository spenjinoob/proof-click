<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>proof.click — OP Wallet MVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0b0b0b;
      color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #151515;
      padding: 24px;
      width: 360px;
      border-radius: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      margin: 0 0 12px;
      color: #ff9900;
      font-size: 22px;
    }

    p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #ff9900;
      color: #000;
      font-weight: 600;
    }

    button:hover {
      opacity: 0.9;
    }

    pre {
      margin-top: 16px;
      padding: 12px;
      background: #0e0e0e;
      border-radius: 8px;
      font-size: 13px;
      text-align: left;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>proof.click</h1>
    <p>Permissionless proof of human creation.<br>No uploads. No tracking.</p>

    <button id="connectBtn">Connect OP Wallet</button>

    <pre id="status">Waiting…</pre>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const btn = document.getElementById("connectBtn");

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    btn.onclick = async () => {
      if (!window.opnet) {
        setStatus("OP Wallet not detected.\nInstall OP Wallet and refresh.");
        return;
      }

      try {
        setStatus("Initializing OP Wallet…");

        // REQUIRED OPNet init
        await window.opnet.initialize();

        setStatus("Requesting accounts…");

        const accounts = await window.opnet.web3.eth.getAccounts();

        if (!accounts || accounts.length === 0) {
          setStatus("Wallet connected, but no accounts returned.");
          return;
        }

        setStatus(
          "Connected ✅\n\nAddress:\n" +
          accounts[0]
        );

      } catch (err) {
        console.error(err);
        setStatus("Error:\n" + (err.message || err));
      }
    };
  </script>
</body>
</html>
