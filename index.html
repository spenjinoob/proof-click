<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>proof.click — Proof of Human Creation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #151821;
      --text: #e6e6e6;
      --muted: #9aa0aa;
      --accent: #f7931a;
      --accent-dark: #c97712;
      --border: #222634;
      --success: #3ddc84;
      --error: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #141726, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.8rem;
      letter-spacing: -0.02em;
    }

    p {
      margin: 0 0 24px;
      color: var(--muted);
      line-height: 1.5;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
      background: var(--accent);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.05s ease, background 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    button:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 20px;
      padding: 14px;
      border-radius: 10px;
      background: #0b0e15;
      border: 1px solid var(--border);
      font-size: 0.85rem;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .success {
      color: var(--success);
    }

    .error {
      color: var(--error);
    }

    footer {
      margin-top: 18px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>

    <h1>proof.click</h1>
    <p>
      Create a cryptographic proof that a human idea existed at a moment in time —
      without uploading files, storing data, or asking permission.
    </p>

    <button id="connectBtn">Connect OP Wallet</button>

    <div id="status" class="status">
      Waiting for wallet…
    </div>

    <footer>
      Powered by Bitcoin via OP_NET · No data stored · Privacy first
    </footer>
  </div>
